<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="theme-color">
    <meta name="description" content="Estimate the impact of COVID-19 on humanity, heath systems and the economy.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <!-- Fontawesome -->
    <!-- <script src="https://kit.fontawesome.com/6164837c21.js" crossorigin="anonymous"></script> -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Covid-19 Estimator</title>
</head>

<body class="container">
    <section class="bigBorder" id="first">
        <h2 class="impact-type">Region Data</h2>
        <form multicolumn>
            <div class="form-group side1">
                <label for="population">Region Population</label>
                <input type="number" id="population" class="form-control population" aria-describedby="population"
                    placeholder="Enter Population" min="0" data-population required>
            </div>
            <div class="form-group side2">
                <label for="time-to-elapse">Time to Elapse</label>
                <input type="number" class="form-control time" id="time-to-elapse" name="time-to-elapse" required
                    data-time-to-elapse placeholder="Time to elapse">
            </div>

            <div class="form-group side3">
                <label for="reported-cases">Reported Cases</label>
                <input type="number" class="form-control cases " id="reported-cases" name="reported-cases" required
                    data-reported-cases placeholder="Reported Cases">
            </div>

            <div class="form-group side4">
                <label for="total-hospital-beds">Hospital Beds Available</label>
                <input type="number" class="form-control beds" id="total-hospital-beds" name="total-hospital-beds"
                    required data-total-hospital-beds placeholder="Hospital Beds Available">
            </div>

            <div class="input-group mb-3 side5">
                <label class="input-group-text" for="periodType">Period in</label>
                <select class="custom-select" id="periodType" data-period-type>
                    <option value="days">Days</option>
                    <option value="weeks">Weeks</option>
                    <option value="months">Months</option>
                </select>
            </div>
            <input type="submit" class="btn" data-go-estimate value="Estimate the Impact">
            </input>
        </form>
    </section>

    <section class="estimated-impact">
        <h2 class="impact-type">Estimated Impact</h2>
        <div class="form-group">
            <label for="population">Currently Infected</label>
            <input type="number" id="population" class="form-control population" aria-describedby="population"
                placeholder="Enter Population" min="0" data-population required>
        </div>
        <div class="form-group">
            <label for="time-to-elapse">Infections</label>
            <input type="number" class="form-control time" id="time-to-elapse" name="time-to-elapse" required
                data-time-to-elapse placeholder="Time to elapse">
        </div>

        <div class="form-group">
            <label for="reported-cases">Severe Cases</label>
            <input type="number" class="form-control cases " id="reported-cases" name="reported-cases" required
                data-reported-cases placeholder="Reported Cases">
        </div>

        <div class="form-group">
            <label for="total-hospital-beds">Hospital Beds Available</label>
            <input type="number" class="form-control beds" id="total-hospital-beds" name="total-hospital-beds" required
                data-total-hospital-beds placeholder="Hospital Beds Available">
        </div>

        <div class="form-group">
            <label for="total-hospital-beds">Patients in of ICU</label>
            <input type="number" class="form-control beds" id="total-hospital-beds" name="total-hospital-beds" required
                data-total-hospital-beds placeholder="Hospital Beds Available">
        </div>

        <div class="form-group">
            <label for="total-hospital-beds">Patients in of Ventilators</label>
            <input type="number" class="form-control beds" id="total-hospital-beds" name="total-hospital-beds" required
                data-total-hospital-beds placeholder="Hospital Beds Available">
        </div>

        <div class="form-group">
            <label for="total-hospital-beds">Money Lost</label>
            <input type="number" class="form-control beds" id="total-hospital-beds" name="total-hospital-beds" required
                data-total-hospital-beds placeholder="Hospital Beds Available">
        </div>
    </section>


    <section class="bigBorder">
        <section class="estimated-severe-impact">
            <h2 class="impact-type">Estimated Severe Impact</h2>
            <div class="form-group">
                <label for="population">Currently Infected</label>
                <input type="number" id="population" class="form-control population" aria-describedby="population"
                    placeholder="Enter Population" min="0" data-population required>
            </div>
            <div class="form-group">
                <label for="time-to-elapse">Infections</label>
                <input type="number" class="form-control time" id="time-to-elapse" name="time-to-elapse" required
                    data-time-to-elapse placeholder="Time to elapse">
            </div>

            <div class="form-group">
                <label for="reported-cases">Severe Cases</label>
                <input type="number" class="form-control cases " id="reported-cases" name="reported-cases" required
                    data-reported-cases placeholder="Reported Cases">
            </div>

            <div class="form-group">
                <label for="total-hospital-beds">Hospital Beds Available</label>
                <input type="number" class="form-control beds" id="total-hospital-beds" name="total-hospital-beds"
                    required data-total-hospital-beds placeholder="Hospital Beds Available">
            </div>

            <div class="form-group">
                <label for="total-hospital-beds">Patients in of ICU</label>
                <input type="number" class="form-control beds" id="total-hospital-beds" name="total-hospital-beds"
                    required data-total-hospital-beds placeholder="Hospital Beds Available">
            </div>

            <div class="form-group">
                <label for="total-hospital-beds">Patients in of Ventilators</label>
                <input type="number" class="form-control beds" id="total-hospital-beds" name="total-hospital-beds"
                    required data-total-hospital-beds placeholder="Hospital Beds Available">
            </div>

            <div class="form-group">
                <label for="total-hospital-beds">Money Lost</label>
                <input type="number" class="form-control beds" id="total-hospital-beds" name="total-hospital-beds"
                    required data-total-hospital-beds placeholder="Hospital Beds Available">
            </div>
        </section>


    </section>
</body>

</html>
